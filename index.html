<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Karla:ital,wght@0,200..800;1,200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
</head>
<body>
    <div class="bg">
        <div class="card">
            <div class="frame">
                <img class="profile" src="./img/IMG_1416.png" alt="profile-pic">
            </div>
            <div class="name">Kaniknan Wohan-klong</div>
            <div class="country">Chiangmai, Thailand</div>
            <div class="position">"Front-end developer and avid reader."</div>

            <a href="https://github.com/kotsucool" target="_blank">
                <div class="frame-tab">
                    <div class="tab">
                        <div class="text">GitHub</div>
                    </div>
                </div>
            </a href="https://github.com/kotsucool" target="_blank">

            <a href="https://www.frontendmentor.io/home" target="_blank">
                <div class="frame-tab">
                    <div class="tab">
                        <div class="text">Frontend Mentor</div>
                    </div>
                </div>
            </a>

            <a href="https://www.linkedin.com/feed/" target="_blank">
                <div class="frame-tab">
                    <div class="tab">
                        <div class="text">LinkedIn</div>
                    </div>
                </div>
            </a>

            <a href="https://x.com/powerofknack" target="_blank">
                <div class="frame-tab">
                    <div class="tab">
                        <div class="text">Twitter</div>
                    </div>
                </div>
            </a>

            <a href="https://www.instagram.com/kotsuknack/" target="_blank">
                <div class="frame-tab">
                    <div class="tab">
                        <div class="text">Instagram</div>
                    </div>
                </div>
            </a>

        </div>
    </div>
</body>
</html>
